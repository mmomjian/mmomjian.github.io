---
layout: base
---

{% include header.html type="page" %}

<div class="container" role="main">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      {{ content }}
	          <!-- Google Maps, use https so outer https page can access -->



  <div class="mapsize border" id="map"></div>

  <p id="map_details"></p>

  
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRj4uKuheL_y9U6Nb8uhQS4HGF0779XOs">
    </script>
  

  <!-- This file is included separately because it changes often and we want
       changes in the file modification time to cause a client cache flush. -->
  <script src="https://momjian.me/js/geo_locations.js" type="text/javascript"></script>
	    <script src="https://momjian.me/js/geo.js" type="text/javascript"></script>


	    {% if page.comments %}
        <div class="disqus-comments">
	        {% include disqus.html %}
        </div>
	        {% include fb-comment.html %}
        <div class="staticman-comments">
          {% include staticman-comments.html %}
        </div>
        <div class="justcomments-comments">
          {% include just_comments.html %}
        </div>
	    {% endif %}
    </div>
  </div>
</div>
